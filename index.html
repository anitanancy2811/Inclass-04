<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inclass Four Form</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <!--[if lt IE 9]> <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
</head>

<body>
	<header>Inclass Four Form</header>
	<main>
		<form action="#" method="post">
			<fieldset  class="flex-conatiner">
				<div>
					<label for="fname">First Name</label>
				<input type="text"  id="fname" required>
			</div>
				<div>
					<label for="lname">Last Name</label>
				<input type="text"  id="lname" required>
			</div>
            <div>
				<label for="email">Email Address</label>
				<input type="email" id="email" required>
			</div>
			<div>
				<label for="telephone">Telephone Number</label>
				<input type="tel" id="telephone">
			</div>

			<div>
				<label for="contactMethod">Prefered contact method</label>
				<label for="Email">Email</label>
                <input type="checkbox" name="Email" id="Email">
                <label for="Phone">phone</label>
                <input type="checkbox" name="phone" id="phone">
           </div>
           <div>
			   <label for="appt">Choose a time for your meeting:</label>
               <input type="time" id="appt" name="appt"
                       min="09:00" max="18:00" required>
               </div>
		    <div>
				<label for="message">Message</label>
			     <textarea id="message" placeholder="Send me a message">
			     </textarea>
			</div>
			<div>
				<input type="submit" value="Submit Me">
			</div>
			</fieldset>
			
		</form>
	</main>
	<footer> Anita xavier</footer>
</body>

</html>
